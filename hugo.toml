baseURL = "https://bizumatica.github.io/"
languageCode = "pt-br"
title = "Bizumática"
theme = "terminal"
publishDir = "docs"
enableEmoji = true

# Ajustes de URL para funcionamento Local e Remoto
canonifyURLs = false
relativeURLs = true
removePathAccents = true

[params]
  # Configurações de Design
  themeColor = "orange"
  fullWidthTheme = false
  centerTheme = true
  animatedTheme = true
  favicon = "favicon.png"
  
  # CSS personalizado para Turquesa, Rosa e Boxes
  customCSS = ["css/extended.css"]

  [params.Logo]
    logoText = "Bizumática"
    logoHomeLink = "/"

# Navegação Principal
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Linux"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "matematica"
    name = "Matemática"
    url = "/matematica/"
    weight = 15
  [[menu.main]]
    identifier = "about"
    name = "Sobre"
    url = "/about/"
    weight = 20

# Configurações de Renderização (Essencial para KaTeX e Boxes)
[markup]
  [markup.goldmark.renderer]
    unsafe = true # Necessário para renderizar HTML/Shortcodes
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"

# Garante que o Hugo gere as páginas de lista e categorias
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML"]